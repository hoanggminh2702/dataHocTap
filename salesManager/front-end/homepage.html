<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-bar-logo">
                <img src="./image/dragon-logo.png" alt="">
            </div>
            <div class="nav-bar-collapse">
                <div class="action-bar">
                    <div class="search-bar">
                        <input type="text">
                        <button>Search</button>
                    </div>
                    <ul class="items">
                        <li class="item home-btn">Home</li>
                        <li class="item manage-product-btn">Manage Product</li>
                        <li class="item login-btn">Login</li>
                    </ul>
                </div>

            </div>
            <div class="clear-fix"></div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="option-bar">
                <button class="option purchase-btn">Purchase</button>
                <select name="option filter-price">
                    <option value=""></option>
                    <option value="1">Nhỏ hơn 50.000</option>
                    <option value="2">Nhỏ hơn 500.000</option>
                    <option value="3">Nhỏ hơn 5.000.000</option>
                    <option value="4">Lớn hơn 5.000.000</option>
                </select>
            </div>
            <div class="product-container"></div>
            <div class="pagination-bar"></div>
        </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
