<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formsEffect.css">
    <title>Document</title>
</head>
<body>
    <section class="form-container">
        <div class="filter-bar">
            <div class="search-group">
                <input type="text" name="search" placeholder="Type to search">
                <button type="button" name="clear-search">Clear Search</button>
            </div>
            <div class="datetime-group">
                <div class="input-date">
                    <input type="datetime-local" name="datetime-filter-start">
                    <input type="datetime-local" name="datetime-filter-end">
                </div>
                <div class="filter-clearFilter">
                    <button type="button" name="date-filter-submit">Filter By Date</button>
                    <button type="button" name="clear-filter">Clear Filter</button>
                </div>
            </div>

            <button type="button" name="create-active">Create</button>
        </div>
        <table class="list-task">
            <thead>
                <tr>
                    <th style="width: 191px;" name="time">Time</th>
                    <th style="width: 250px;" name="name">Name Task asc</th>
                    <th style="width: 250px;">Description</th>
                    <th style="width: 65px;"></th>
                    <th style="width: 65px;"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="no-record">No Record Found</div>

        <div class="page-container"></div>

        <div class="modal-container">

            <div class="background"></div>

            <form class="form create-form">

             <div class="modal-header">
                 <h2>Create Form</h2>
                 <p name="notificationMessage"></p>
            </div>

            <div class="row">
                <label class="label" for="name-task">Task</label>
                <input class="input" type="text" name="name">
            </div>
            <div class="row">
                <label class="label" for="description">Description</label>
                <textarea class="input" type="text" name="description" rows="3" required></textarea>
            </div>
            <div class="row">
                <label class="label" for="datetime">Time</label>
                <input class="input" type="datetime-local" name="datetime" step="1">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" name="submitBtn">Create</button>
                <button type="button" class="btn" name="cancelBtn">Cancel</button>
            </div>

        </form>

        <form class="form edit-form">
             <div class="modal-header">
                 <h2>Edit Form</h2>
                 <p name="notificationMessage"></p>
            </div>
            <input class="id-row" name="id" disabled></input>
            <div class="row">
                <label class="label" for="name-task">Task</label>
                <input class="input" type="text" name="name">
            </div>
            <div class="row">
                <label class="label" for="description">Description</label>
                <textarea class="input" type="text" name="description" rows="3" required></textarea>
            </div>
            <div class="row">
                <label class="label" for="datetime">Time</label>
                <input class="input" type="datetime-local" name="datetime" step="1">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" name="submitBtn">Edit</button>
                <button type="button" class="btn" name="cancelBtn">Cancel</button>
            </div>
        </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="test.js"></script> -->
    <!-- <script src="main.js"></script> -->
    <script src="main2.js"></script>
</body>
</html>
