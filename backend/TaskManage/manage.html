<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="form-container">
        <div class="filter-bar">
            <div class="search-group">
                <input type="text" name="search">
            </div>
            <div class="datetime-group">
                <input type="datetime-local" name="datetime-filter-start">
                <input type="datetime-local" name="datetime-filter-end">
                <button type="button" name="date-filter-submit">Filter</button>
            </div>
            <button type="button" name="clear-filter">Clear Filter</button>
        </div>
        <table class="list-task">
            <thead>
                <tr>
                    <th name="time">Time</th>
                    <th name="name">Name Task</th>
                    <th>Description</th>
                    <th style="width: 65px;"></th>
                    <th style="width: 65px;"></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="no-record">No Record Found</div>
        <div class="page-container">
        </div>
        <form class="form create-form">
            <div class="row">
                <label class="label" for="name-task">Task</label>
                <input class="input" type="text" name="name">
            </div>
            <div class="row">
                <label class="label" for="description">Description</label>
                <textarea class="input" type="text" name="description" rows="3" required></textarea>
            </div> 
            <div class="row">
                <label class="label" for="datetime">Time</label>
                <input class="input" type="datetime-local" name="datetime" step="1">
            </div>
            <button type="button" class="btn create-submit">Create</button>
            
        </form>

        <form class="form edit-form">
            <input class="id-row" name="id" disabled></input>
            <div class="row">
                <label class="label" for="name-task">Task</label>
                <input class="input" type="text" name="name">
            </div>
            <div class="row">
                <label class="label" for="description">Description</label>
                <textarea class="input" type="text" name="description" rows="3" required></textarea>
            </div> 
            <div class="row">
                <label class="label" for="datetime">Time</label>
                <input class="input" type="datetime-local" name="datetime" step="1">
            </div>
            <button type="button" class="btn edit-submit">Edit</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <script src="test.js"></script> -->
    <!-- <script src="main.js"></script> -->
    <script src="main2.js"></script>
</body>
</html>
